<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>

    <div class="container">
        <div class="top">
            <div class="x-o">
                <img src="images/xGame.png" alt="">
                <img src="images/oGame.png" alt="">
            </div>
            <div class="turn">
                <img src="images/x.png" alt="">
                <h2>TURN</h2>
            </div>
            <div class="restart">
                <img src="images/reset.png" alt="">
            </div>
        </div>
        <div class="center">
            <div data-item="1" name="one"></div>
            <div data-item="2"></div>
            <div data-item="3"></div>
            <div data-item="4"></div>
            <div data-item="5"></div>
            <div data-item="6"></div>
            <div data-item="7"></div>
            <div data-item="8"></div>
            <div data-item="9"></div>
        </div>
        <div class="bottom">
            <div class="you">
                <p>X (Player 1)</p>
                <h2>0</h2>
            </div>
            <div class="ties">
                <p>TIES</p>
                <h2>0</h2>
            </div>
            <div class="cpu">
                <p>O (Player 2)</p>
                <h2>0</h2>
            </div>
        </div>
    </div>

    <div class="container-restart-game">
        <div class="restart-game">
            <div class="won">
                <img src="images/xGame.png" alt="">
                <h1>TAKES THE ROUND</h1>
            </div>
            <div class="btns-restart">
                <a href="#" class="quit">QUIT</a>
                <a href="#" class="next">NEXT ROUND</a>
            </div>
        </div>
    </div>
    <div class="container-res-game">
        <div class="res-game">
            <h1>RESTART GAME ?</h1>
            <div class="btns-res">
                <a href="#" class="no">NO,CANCEL</a>
                <a href="#" class="yes">YES,RESTART</a>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
